<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .booking-section, .available-buses {
            background-color: #f0f0f0;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            height: 2rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bus Booking</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Book Ticket</a></li>
                <li><a href="#">Check PNR</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="booking-section">
            <h2>Book Your Bus Ticket</h2>
            <form>
                <div class="form-group">
                    <label for="from">From:</label>
                    <select id="from" name="from">
                        <option value="">Select</option>
                        <option value="city1">City 1</option>
                        <option value="city2">City 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <select id="to" name="to">
                        <option value="">Select</option>
                        <option value="city1">City 1</option>
                        <option value="city2">City 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <button type="submit">Search Buses</button>
            </form>
        </section>
        <section class="available-buses">
            <h2>Available Buses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Bus Operator</th>
                        <th>Bus Type</th>
                        <th>Departure Time</th>
                        <th>Arrival Time</th>
                        <th>Fare</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Operator 1</td>
                        <td>AC Sleeper</td>
                        <td>10:00 AM</td>
                        <td>06:00 PM</td>
                        <td>$20</td>
                        <td><button>Book Now</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Online Bus Booking</p>
    </footer>
</body>
</html>
